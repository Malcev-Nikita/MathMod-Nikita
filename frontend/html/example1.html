<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Калькулятор для решения задач по оптимизации</title>
</head>
<body>
    <section class="example example1">
        <a href="index.html"><button class="button exit">На главную</button></a>
        <h2>Калькулятор для решения задач по оптимизации</h2>

        <div class="first_step first_step_active">
            <div>
                <p>Выберите количество строк</p>
                <select class="row_count">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>

            <div>
                <p>Выберите количество столбцов</p>
                <select class="column_count">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>

        </div>

        <div class="second_step">
            <h3>Ограничения</h3>
            <table class="second_step__table"></table>
            <table class="second_step__borders"></table>

            <h3>Целевая функция</h3>
            <table class="second_step__function"></table>
            <select class ="equating">
                <option value="right">&#8594;</option>
                <option value="left">&#8592;</option>
                <option value="=">=</option>
            </select>
            <select class="column_count">
                <option value="max">max</option>
                <option value="min">min</option>
            </select>
        </div>

        <div class="third_step">
            <div class="result"></div>
        </div>
        <div class="section_button">
            <button class="button back_step">Назад</button>
            <button class="button next_step">Далее</button>
        </div>
    </section>

    <section class="error">
        <img src="/image/icon/close.png" class="error__close">
        <p class="error__text"></p>
    </section>

    <script type="text/javascript" src="/eel.js"></script>

    <script src="/js/Class/error.js"></script>
    <script src="/js/button.js"></script>
    <script src="/js/example1/example1.js"></script>
    <script src="/js/example1/button_step.js"></script>
</body>
</html>
